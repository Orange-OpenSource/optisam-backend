environment = "DEVELOPMENT"
debug = false
grpcport = "8090"
httpport = "8080"
maxapiworker = 25
delBatchSize = 20000

[workerqueue]
retries = 3
basedelay = 1

[log]
customtimeformat = "2006-01-02T15:04:05.999999999Z07:00"
loglevel = -1

[instrumentation]
addr = ":8081"

[instrumentation.prometheus]
enabled = true


[instrumentation.jaeger]
enabled = true
serviceName = "equipment-service"
collectorEndpoint = "http://jaeger-collector.dev-optisam.svc:14268/api/traces"
agentEndpoint = "jaeger-agent.dev-optisam.svc:6831"
# username = ""
# password = ""

[dgraph]
hosts = [
    "svc-optisam-dgraph.dev-optisam.svc:9080"
]

[grpcservers]
apikey = "12345678"
timeout = 1000

[grpcservers.Address]
account = "svc-optisam-account-dev.dev-optisam.svc:8090"
metric = "svc-optisam-metric-dev.dev-optisam.svc:8090"
product = "svc-optisam-product-dev.dev-optisam.svc:8090"

[app.params]
pageSize = 20
pageNum = 1
sortOrder = "asc"
sortBy = "name"

[iam]
publickeypath = "/opt/secret/ssh-privatekey"
apiKey = "12345678"
regopath = "rbac.rego"
