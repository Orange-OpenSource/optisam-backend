environment = "Development"
debug = false
INITWAITTIME = 10

[log]
customtimeformat = "2006-01-02T15:04:05.999999999Z07:00"
loglevel = -1

[postgres]
host = "127.0.0.1"
port = 5432
user = "postgres"
pass = "postgres"
name = "postgres"

[[dockers]]
host = "127.0.0.1"
name = "optisam"
image = "postgres"
bindings = ["5432:5432"]
env = ["user=postgres" ,  "pass=postgres", "name=postgres"]

