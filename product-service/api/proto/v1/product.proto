} 

message GetProductListByEditorResponse {
  repeated string products = 1;
}

message GroupComplianceProductRequest {
  repeated string scopes = 1 [(validate.rules).repeated  = {min_items: 1},(validate.rules).repeated.items.string.pattern = "\\b[A-Z]{3}\\b"];
  string editor = 2;
  string product_name = 3;
}

message GroupComplianceProductResponse {
  repeated LicencesData licences = 1;
  repeated CostData cost = 2; 
}

message LicencesData {
 string scope = 1 [(validate.rules).string.pattern = "\\b[A-Z]{3}\\b"];
 int32 acquired_licences = 2;
 int32 computed_licences = 3;
}

message CostData {
  string scope = 1 [(validate.rules).string.pattern = "\\b[A-Z]{3}\\b"];
  double total_cost = 2;
  double underusage_cost = 3;
  double counterfeiting_cost = 4;
}

message GetTotalSharedAmountRequest {
  string scope = 1 [(validate.rules).string.pattern = "\\b[A-Z]{3}\\b"];
}

message GetTotalSharedAmountResponse {
  double total_shared_amount = 1 [(validate.rules).double = { gte: 0}];
  double total_recieved_amount = 2 [(validate.rules).double = { gte: 0}];
}

message GetAvailableLicensesRequest {
  string sku = 1;
  string scope = 2;
}

message GetAvailableLicensesResponse {
  int32 available_licenses = 1 [(validate.rules).int32 = { gte: 0}];
  repeated SharedData shared_data = 2;
  int32 total_shared_licenses = 4 [(validate.rules).int32 = { gte: 0}];
  int32 total_recieved_licenses = 5 [(validate.rules).int32 = { gte: 0}];
}

message UpdateSharedLicensesRequest {
  string sku = 1;
  repeated SharedLicenses license_data = 2;
  string scope = 3 [(validate.rules).string.pattern = "\\b[A-Z]{3}\\b"];
  message SharedLicenses {
    string reciever_scope = 1 [(validate.rules).string.pattern = "\\b[A-Z]{3}\\b"];
    int32 shared_licenses = 2 [(validate.rules).int32 = { gte: 0}];
  }
