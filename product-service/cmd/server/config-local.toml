[database]
host = "localhost"
port = 5432
# should be user of full rights
[database.admin]
user = "optisam"
pass = ""
name = "product" 

# user of inser/update/delete/read access
[database.user]
user = "optisam"
pass = ""
name = "product" 

[database.migration]
version = "1.4_schema.sql;1.4.3_schema.sql;1.4.2_schema.sql"
direction = "up"
migrationPath  = "./../../pkg/repository/v1/postgres/schema"

[redis]
host = "localhost:6379"
pass = ""
db = 0
username = ""

[app.params]
pageSize = 20
pageNum = 1
sortOrder = "asc"
sortBy = "name"

[iam]
publickeypath = "cert.pem"
apiKey = "12345678"
regopath = "rbac.rego"

[cron]
time = "@midnight"
monthTime="0 0 12 1 * *"

