environment = "PERFORMANCE"
debug = false
grpcport = 8090
httpport = 8080

[log]
customtimeformat = "2006-01-02T15:04:05.999999999Z07:00"
loglevel = -1

[instrumentation]
addr = ":8081"

[instrumentation.prometheus]
enabled = true


[instrumentation.jaeger]
enabled = true
serviceName = "account-service"
collectorEndpoint = "http://jaeger-collector.optisam-performance.svc:14268/api/traces"
agentEndpoint = "jaeger-agent.optisam-performance.svc:6831"
# username = ""
# password = ""

[database]
host = "svc-optisam-postgres.optisam-performance.svc"
port = 5432
user = "optisam"
#pass = ""
name = "account"

[pki]
publickeypath = "/opt/secret/ssh-privatekey"

[grpcservers]
apikey = "12345678"
timeout = 10000


[grpcservers.Address]
product = "svc-optisam-product.optisam-performance.svc:8090"
application = "svc-optisam-application.optisam-performance.svc:8090"
dps = "svc-optisam-dps.optisam-performance.svc:8090"
metric = "svc-optisam-metric.optisam-performance.svc:8090"
equipment = "svc-optisam-equipment.optisam-performance.svc:8090"
report = "svc-optisam-report.optisam-performance.svc:8090"

[iam]
publickeypath = "/opt/secret/ssh-privatekey"
apiKey = "12345678"
regopath = "rbac.rego"
