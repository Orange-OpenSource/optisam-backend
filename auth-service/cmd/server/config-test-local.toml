environment = "DEVELOPMENT"
debug = false
INITWAITTIME = 10

[log]
customtimeformat = "2006-01-02T15:04:05.999999999Z07:00"
loglevel = -1

[postgres]
host = "127.0.0.1"
port = 5432
user = "optisam"
pass = "optisam"
name = "optisam"

[[dockers]]
name = "postgres"
host = "127.0.0.1"
port = 5432
bindings = ["5432:5432"]
image = "postgres"
env = ["POSTGRES_DB=optisam","POSTGRES_USER=optisam","POSTGRES_PASSWORD=optisam"]
