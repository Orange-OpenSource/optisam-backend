version: "3.2"
# docker commit optisam-backend_db_1 optisam/auth-service-postgres
services:
  db:
    image: dockerfactory-unstable-iva.si.francetelecom.fr/optisam/postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=optisam
      - POSTGRES_USER=optisam
      - POSTGRES_PASSWORD=optisam
  optisam-auth-service:
    image: dockerfactory-unstable-iva.si.francetelecom.fr/optisam/auth-service
    restart: always
    ports:
      - "9093:9093"
    depends_on:
      - db 
  # optisam-account-service:
  #   image: dockerfactory-unstable-iva.si.francetelecom.fr/optisam/account-service
  #   restart: always
  #   ports:
  #     - "9091:9091"
  #   depends_on:
  #     - db 
  optisam-license-service:
    image: dockerfactory-unstable-iva.si.francetelecom.fr/optisam/license-service 
    restart: always
    ports:
      - "8092:8091"
    depends_on:
      - server 
  zero:
    image: dgraph/dgraph:latest
    volumes:
      - type: volume
        source: dgraph
        target: /dgraph
        volume:
          nocopy: true
    ports:
      - 5080:5080
      - 6080:6080
    restart: on-failure
    command: dgraph zero --my=zero:5080  
  server:
    image: dgraph/dgraph:latest
    volumes:
      - type: volume
        source: dgraph
        target: /dgraph
        volume:
          nocopy: true
    ports:
      - 8080:8080
      - 9080:9080
    restart: on-failure
    command: dgraph alpha --my=server:7080 --lru_mb=2048 --zero=zero:5080
  ratel:
    image: dgraph/dgraph:latest
    volumes:
      - type: volume
        source: dgraph
        target: /dgraph
        volume:
          nocopy: true
    ports:
      - 8000:8000
    command: dgraph-ratel
  
volumes:
  dgraph: