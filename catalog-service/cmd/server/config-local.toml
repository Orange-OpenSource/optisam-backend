[instrumentation.prometheus]
enabled = false

[instrumentation.jaeger]
enabled = false
serviceName = "catalog-service"
collectorEndpoint = "http://192.168.99.100:14268/api/traces"
agentEndpoint = "192.168.99.100:6831"
