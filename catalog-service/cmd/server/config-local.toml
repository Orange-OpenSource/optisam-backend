# password = ""

[database]
host = "localhost"
port = 5432
# should be user of full rights
[database.admin]
user = "postgres"
pass = "orange"
name = "products" 

# user of inser/update/delete/read access
[database.user]
user = "postgres"
pass = "orange"
name = "products" 

[database.migration]
version = "1.4_schema.sql;1.4.3_schema.sql;1.4.2_schema.sql"
direction = "up"
